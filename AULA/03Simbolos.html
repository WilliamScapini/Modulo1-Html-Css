<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos</title>
</head>
<body>
    <h1>Simbolos</h1>
    <p>Existem varios símbolos que podem ser introduzidos em html, eis a tabela </p>
    <table>
        <tr>
            <th>Símbolo</th>
            <th>tag</th>
          </tr>
          <tr>
            <th>&copy;</th>
            <th>"& copy"</th>
          </tr>
          <tr>
            <th>&cap;</th>
            <th>"&cap"</th>
          </tr>
          <tr>
            <th>&pi;</th>
            <th>&pi</th>
          </tr>
          <tr>
            <th>&sum;</th>
            <th>"&sum"</th>
          </tr>
          <tr>
            <th>&emptyset;</th>
            <th>"&emptyset"</th>
          </tr>
          <tr>
            <th>&smile;</th>
            <th>"&smile"</th>
          </tr>
          <tr>
            <th>&#128511;</th>
            <th>"& #128511"</th>
          </tr>
          <tr>
            <th>&#x1F377;</th>
            <th>"& #x1F377"</th>
          </tr>
    </table>
</body>
</html>
