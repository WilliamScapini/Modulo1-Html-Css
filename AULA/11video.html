<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-html-32.ico" type="image/x-icon">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Trabalhando com videos</h1>
    <h2>Videos hospedados localmente</h2>
    <video width="500" poster="imagensthumbvideo.png" controls muted autoplay>
        <source src="videos/meuVideo.mp4" type="video/mp4">
        <source src="videos/meuVideo.ogv" type="video/ogv">
        <p>Seu navegador não é compativel com videos</p>
    </video>
    <h2>Incorporando Videos de terceiros</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/Zv11L-ZfrSg?si=bp6oIZx0aOIFZnMO" title="YouTube video player" frameborder="0" allow="accelerometer; muted autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
